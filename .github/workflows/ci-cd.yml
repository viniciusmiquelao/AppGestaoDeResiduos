name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Gatilho para a execução do pipeline quando houver push para a branch main
      - staging # Gatilho para a execução do pipeline quando houver push para a branch staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch: # Permite disparar o workflow manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install libssl dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0" # Ou a versão que você estiver utilizando

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' # Garante que o deploy em staging ocorra apenas quando for a branch staging

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Azure Publish Profile
        run: echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > azure_publish_profile.xml

      - name: Deploy to Azure App Service (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: <your-app-name> # Substitua pelo nome do seu Azure App Service
          publish-profile: azure_publish_profile.xml
          package: ./

  deploy_production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Garante que o deploy em produção ocorra apenas quando for a branch main

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Azure Publish Profile
        run: echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > azure_publish_profile.xml

      - name: Deploy to Azure App Service (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: <your-app-name> # Substitua pelo nome do seu Azure App Service
          publish-profile: azure_publish_profile.xml
          package: ./
