# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AppGestaoDeResiduosFiap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_35456ffd9f084759b33a17434903b62f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d011453c9d144d96a75cc26be3ca434a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_35456ffd9f084759b33a17434903b62f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AppGestaoDeResiduosFiap'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7dcd676074134a9488b2c68e20668798 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_35456ffd9f084759b33a17434903b62f }}/appsvc/staticsite:${{ github.sha }}'