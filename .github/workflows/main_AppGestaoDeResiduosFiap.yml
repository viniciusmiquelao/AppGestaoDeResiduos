# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AppGestaoDeResiduosFiap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
        env:
          ASPNETCORE_ENVIRONMENT: Test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "**/TestResults/*.xml"
          check_name: "Resultados dos Testes Unit√°rios"
          fail_on: "test failures"
          report_individual_runs: true

  build:
    runs-on: "ubuntu-latest"
    needs: test

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_b78c32bb41964e5689bf73cf9d8bfc7d }}
          password: ${{ secrets.AzureAppService_ContainerPassword_e0f587fe7b2b455c92ff90060e250985 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b78c32bb41964e5689bf73cf9d8bfc7d }}/appgestaoderesiduos:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "AppGestaoDeResiduosFiap"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_62b704ef018346a2945bbb216fcae6d4 }}
          images: "index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b78c32bb41964e5689bf73cf9d8bfc7d }}/appgestaoderesiduos:${{ github.sha }}"
