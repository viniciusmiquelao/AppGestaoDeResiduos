# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AppGestaoDeResiduosStg

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d918982e41d45348e8a7040658c91c5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d6ab54beda394216978c563ae6a3ec98 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d918982e41d45348e8a7040658c91c5 }}/AppGestaoDeResiduosStg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AppGestaoDeResiduosStg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1e022b22d234afd86f4c599ffc835ca }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d918982e41d45348e8a7040658c91c5 }}/AppGestaoDeResiduosStg:${{ github.sha }}'