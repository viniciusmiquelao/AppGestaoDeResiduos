# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AppGestaoDeResiduosFiap

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_4962d4885227431bb86b443605da87f2 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_5c3cbceed0be4d10b223da75edb73e21 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4962d4885227431bb86b443605da87f2 }}/mcr.microsoft.com/dotnet/aspnet:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "AppGestaoDeResiduosFiap"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_78871690435f4954bf069871f20cec44 }}
          images: "index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4962d4885227431bb86b443605da87f2 }}/mcr.microsoft.com/dotnet/aspnet:${{ github.sha }}"
